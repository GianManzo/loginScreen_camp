<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <title>Camp.in</title>

<body>
    <header>
        <img src="./img/logo.svg" alt="Logo">
    </header>
    <div class="page">
        <aside>
            <div>
                <h2> <img src="./img/log-in.svg" alt="img-login"> Faça seu login</h2>
                <span>Entre com suas informações de cadastro.</span>
            </div>
            <form action="">
                <label>E-mail</label><br>
                <div>
                    <img src="./img/mail.svg" alt="img-email">
                    <input type="email" placeholder="Digite seu e-mail">
                </div>
                <label>Senha</label>
                <div>
                    <img src="./img/lock.svg" alt="lock-passaword">
                    <input type="password" placeholder="Digite sua senha"> <img src="./img/eye.svg" alt="eyes-password">
                </div>
                <div>
                    <input type="checkbox">
                    <span>Lembre-me</span>
                </div>
                <a href="http://google.com">Esqueci minha senha</a> <br>
                <button type="submit">Entrar</button><br>
                <span>Não tem uma conta?</span> <a href="http://google.com">Registre-se</a>
            </form>
        </aside>
        <main></main>
    </div>
</body>
